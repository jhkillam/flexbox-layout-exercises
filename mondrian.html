<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./mondrian.css">
    <title>Mondrian</title>
</head>
<body>
    <div class="canvas">
        <div class="left">

            <div class="l-a">
                <div class="l-box-1"></div>
                <div class="l-box-2"></div>
            </div>
            
            <div class="l-box-3"></div>
            <div class="l-box-red-big"></div>
            <div class="l-box-5"></div>
            <div class="l-box-6"></div>

        </div>

        <div class="middle">
            <div class="middle-top">
                <div class="middle-top-left">
                    <div class="mtl-1 box"></div>
                    <div class="mtl-2 box"></div>
                    <div class="mtl-bot-half">
                        <div class="mtl-3 box"></div>
                        <div class="mtl-4 box"></div>
                    </div>
                </div>
                <div class="middle-top-right">
                    <div class="mtr-1 box"></div>
                    <div class="mtr-2 box"></div>
                    <div class="mtr-3 box"></div>
                </div>
            </div>

            <div class="middle-bottom">
                <div class="middle-bottom-left">
                    <div class="mbl-1 box"></div>
                    <div class="mbl-2 box"></div>
                    <div class="mbl-3 box"></div>
                </div>
                <div class="middle-bottom-right">
                    <div class="mbr-top-half">
                        <div class="mbr-1 box"></div>
                        <div class="mbr-2 box"></div>
                    </div>
                    <div class="mbr-3 box"></div>
                    <div class="mbr-bottom-two">  
                        <div class="mbr-4 box"></div>
                        <div class="mbr-5 box"></div>
                    </div>  
                </div>
            </div>
        </div>

        <div class="right">

            <div class="right-top">
                <div class="right-top-1 box"></div>
                <div class="right-top-2 box"></div>
                <div class="right-top-3 box"></div>
            </div>

            <div class="right-middle">

                <div class="right-middle-left">
                    <div class="right-above-big-box">
                        <div class="right-b">
                                <div class="right-b-1 box"></div>
                                <div class="right-b-2 box"></div>
                                <div class="right-b-3 box"></div>
                                <div class="right-b-4 box"></div>
                            </div>

                        <div class="right-c">
                            <div class="right-c-1 box"></div>
                            <div class="right-c-2 box"></div>
                        </div>
                    </div>
                    <div class="right-big-box box"></div>
                </div>

                <div class="right-middle-right">
                    <div class="right-mr-1 box"></div>
                    <div class="right-mr-2 box"></div>
                    <div class="right-mr-3 box"></div>
                </div>
            </div>
            <div class="right-bottom">
                <div class="right-bottom-1 box"></div>
                <div class="right-bottom-2 box"></div>
            </div>
        </div>
    </div>
</body>
</html>
